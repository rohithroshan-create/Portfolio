<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: gray;
            color: white;
            padding: 20px;
        }
        
        .game-container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stats {
            display: flex;
            gap: 20px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            perspective: 1000px;
        }
        
        .card {
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            user-select: none;
        }
        
        .card-front {
            background-color: #2a2d37;
            transform: rotateY(180deg);
        }
        
        .card-back {
            background-color: #3a3f4f;
            background-image: 
                linear-gradient(45deg, #444857 25%, transparent 25%), 
                linear-gradient(-45deg, #444857 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #444857 75%), 
                linear-gradient(-45deg, transparent 75%, #444857 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        .flipped {
            transform: rotateY(180deg);
        }
        
        .matched {
            transform: rotateY(180deg);
        }
        
        .matched .card-front {
            background-color: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }
        
        button {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #ff9500;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background-color: #ffad33;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background-color: #2a2d37;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(20px);
            transition: transform 0.3s;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ff9500;
        }
        
        .modal p {
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
        
        .modal button {
            margin-top: 10px;
        }
        
        .fingerprint {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: radial-gradient(rgba(255, 255, 255, 0.02) 0%, rgba(255, 255, 255, 0.03) 20%, transparent 60%);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .fingerprint.one {
            top: 50px;
            right: 80px;
            transform: rotate(15deg);
        }
        
        .fingerprint.two {
            bottom: 70px;
            left: 60px;
            transform: rotate(-20deg);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                height: 100px;
            }
        }
        
        @media (max-width: 400px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">Memory Game</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="moves">0</div>
                    <div class="stat-label">Moves</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="matches">0</div>
                    <div class="stat-label">Matches</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="timer">0</div>
                    <div class="stat-label">Seconds</div>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button id="newGameBtn">New Game</button>
            <button id="difficultyBtn">Difficulty</button>
        </div>
    </div>
    
    <div class="modal" id="startModal">
        <div class="modal-content">
            <h2>Memory Card Game</h2>
            <p>Match pairs of cards with the same symbol.<br>Try to complete the game in the fewest moves!</p>
            <button id="startGameBtn">Start Game</button>
        </div>
    </div>
    
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <p>You completed the game in <span id="finalTime">0</span> seconds with <span id="finalMoves">0</span> moves!</p>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>
    
    <div class="modal" id="difficultyModal">
        <div class="modal-content">
            <h2>Select Difficulty</h2>
            <button id="easyBtn">Easy (4Ã—3)</button>
            <button id="mediumBtn">Medium (4Ã—4)</button>
            <button id="hardBtn">Hard (5Ã—4)</button>
        </div>
    </div>
    
    <div class="fingerprint one"></div>
    <div class="fingerprint two"></div>
    
    <script>
        const gameBoard = document.getElementById('gameBoard');
        const movesDisplay = document.getElementById('moves');
        const matchesDisplay = document.getElementById('matches');
        const timerDisplay = document.getElementById('timer');
        const newGameBtn = document.getElementById('newGameBtn');
        const difficultyBtn = document.getElementById('difficultyBtn');
        const startModal = document.getElementById('startModal');
        const winModal = document.getElementById('winModal');
        const difficultyModal = document.getElementById('difficultyModal');
        const startGameBtn = document.getElementById('startGameBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const finalTimeDisplay = document.getElementById('finalTime');
        const finalMovesDisplay = document.getElementById('finalMoves');
        const easyBtn = document.getElementById('easyBtn');
        const mediumBtn = document.getElementById('mediumBtn');
        const hardBtn = document.getElementById('hardBtn');
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matches = 0;
        let timer = 0;
        let timerInterval;
        let gameStarted = false;
        let totalPairs = 8;
        let difficulty = 'medium';
        const icons = [
            'ðŸš€', 'ðŸŒŸ', 'ðŸŽ®', 'ðŸŽµ', 'ðŸŽ¨', 'ðŸ†', 'ðŸ•', 'ðŸŒˆ', 
            'âš½', 'ðŸŽ²', 'ðŸŽ­', 'ðŸš—', 'ðŸ±', 'ðŸŒº', 'ðŸ“±', 'ðŸ¦',
            'ðŸ§ ', 'â°', 'ðŸ’¡', 'ðŸ”‘'
        ];
        function initGame() {
            if (difficulty === 'easy') {
                gameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
                totalPairs = 6;
            } else if (difficulty === 'medium') {
                gameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
                totalPairs = 8;
            } else if (difficulty === 'hard') {
                gameBoard.style.gridTemplateColumns = 'repeat(5, 1fr)';
                totalPairs = 10;
            }
            resetGame();
            const gameIcons = icons.slice(0, totalPairs);
            cards = [...gameIcons, ...gameIcons];
            shuffleCards();
            createCards();
            startModal.classList.add('active');
        }
        function resetGame() {
            gameBoard.innerHTML = '';
            cards = [];
            flippedCards = [];
            moves = 0;
            matches = 0;
            timer = 0;
            gameStarted = false;
            clearInterval(timerInterval);
            movesDisplay.textContent = moves;
            matchesDisplay.textContent = matches;
            timerDisplay.textContent = timer;
        }
        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
        }
        function createCards() {
            cards.forEach((icon, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                card.dataset.icon = icon;
                const front = document.createElement('div');
                front.classList.add('card-face', 'card-front');
                front.textContent = icon;
                const back = document.createElement('div');
                back.classList.add('card-face', 'card-back');
                card.appendChild(front);
                card.appendChild(back);
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }
        function startTimer() {
            if (!gameStarted) {
                gameStarted = true;
                timerInterval = setInterval(() => {
                    timer++;
                    timerDisplay.textContent = timer;
                }, 1000);
            }
        }
        function flipCard() {
            startTimer();
            const card = this;
            if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length >= 2) {
                return;
            }
            card.classList.add('flipped');
            flippedCards.push(card);
            card.style.transform = 'rotateY(180deg) scale(0.95)';
            setTimeout(() => {
                card.style.transform = 'rotateY(180deg)';
            }, 100);
            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                checkForMatch();
            }
        }
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.icon === card2.dataset.icon) {
                matches++;
                matchesDisplay.textContent = matches;
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    flippedCards = [];
                    if (matches === totalPairs) {
                        gameComplete();
                    }
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }
        function gameComplete() {
            clearInterval(timerInterval);
            finalTimeDisplay.textContent = timer;
            finalMovesDisplay.textContent = moves;
            setTimeout(() => {
                winModal.classList.add('active');
            }, 500);
        }
        startGameBtn.addEventListener('click', () => {
            startModal.classList.remove('active');
        });
        playAgainBtn.addEventListener('click', () => {
            winModal.classList.remove('active');
            initGame();
        });
        newGameBtn.addEventListener('click', () => {
            initGame();
        });
        difficultyBtn.addEventListener('click', () => {
            difficultyModal.classList.add('active');
        });
        easyBtn.addEventListener('click', () => {
            difficulty = 'easy';
            difficultyModal.classList.remove('active');
            initGame();
        });
        mediumBtn.addEventListener('click', () => {
            difficulty = 'medium';
            difficultyModal.classList.remove('active');
            initGame();
        });
        hardBtn.addEventListener('click', () => {
            difficulty = 'hard';
            difficultyModal.classList.remove('active');
            initGame();
        });
        document.addEventListener('click', (e) => {
            if (e.target === startModal) {
                startModal.classList.remove('active');
            } else if (e.target === winModal) {
                winModal.classList.remove('active');
            } else if (e.target === difficultyModal) {
                difficultyModal.classList.remove('active');
            }
        });
        initGame();
    </script>
</body>
</html>
